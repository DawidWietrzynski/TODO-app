<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>TODO App</title>
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<main>
    <div class="container">
    <form>
        <h1>TODO App</h1>
        <div class="title">
            Title:
            <input type="text" id="title" value="">
        </div>

        <div class="date">
        Date:
        <input type="text" id="date">
        </div>

        <div class="priority">
        Priority:<br>
        1<input type="radio" name="priority" value="1" checked>
        2<input type="radio" name="priority" value="2">
        3<input type="radio" name="priority" value="3">
        4<input type="radio" name="priority" value="4">
        5<input type="radio" name="priority" value="5">
        </div>

        <div class="description">
        Description:
        <textarea name="done" id="textarea" rows="20"></textarea>
        </div>

        <div class="addButton">
        <button id="btn" type="button" >Add</button>
        </div>

        <div class="sortButtons">
            <button id="sortUp" type="button">Rosnąco</button>
            <button id="sortDown" type="button">Malejąco</button>
        </div>



    </div>
    </form>
</main>
    <section>
        <div class="container">
            <div class="error-message">
            </div>

            <div class="list">
            </div>
        </div>
    </section>



</body>
<script src="js/app.js"></script>
</html>
